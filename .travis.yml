language: go
branches:
  only:
  - master

matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.7
  - go: 1.8
  - go: tip
  allow_failures:
  - go: tip

cache:
  directories:
  - "$GOPATH/src"
  - "$GOPATH/pkg"

install:
- make deps
- make restore
- export CI=TRAVIS

script:
- make ci
- if [ "${LATEST}" = "true" ]; then make build; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - bin/templeton
  - bin/templeton_darwin_386
  - bin/templeton_darwin_amd64
  - bin/templeton_linux_386
  - bin/templeton_linux_amd64
  on:
    repo: axelspringer/templeton
    tags: true
    condition: "$LATEST = true"

notifications:
  slack:
    secure: 
